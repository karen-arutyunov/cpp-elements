var sort_channels = new Array();
for(var i in channels)
  sort_channels[sort_channels.length] = i;
sort_channels.sort(compare);

var channel_select = document.createElement('select');
channel_select.options[channel_select.length] = new Option('Select channel...', '');
for(var i=0; i < sort_channels.length; i++) {
  var name = sort_channels[i];
  var key  = channels[name];
  channel_select.options[channel_select.length] = new Option(name, key);
}

function GetCampaigns() {
  var form = document.getElementById('property_form');
  form.action.value = '';
  form.ccgid.value  = '';
  form.submit();

  return false;
}

function GetProperties() {
  var form = document.getElementById('property_form');
  form.action.value = '';
  form.submit();

  return false;
}

function InitForm() {
  var form = document.getElementById('property_form');
  if(form == null) return;

  var advertiser = new Object();
  var campaign   = new Object();
  var ccgid      = new Object();

  var sels = form.getElementsByTagName('select');
  for(var i=0; i < sels.length; i++) {
    switch(sels[i].name) {
      case 'chid':
        setSelectChannels(sels[i]);
        break;
      case 'advertiser':
        advertiser = sels[i];
        break;
      case 'campaign':
        campaign = sels[i];
        break;
      case 'ccgid':
        ccgid = sels[i];
        break;
      default:
    }
  }

  if((advertiser.value && campaign.value) || ccgid.value) {
    document.getElementById('cmp').style.display = '';
    document.getElementById('ccg').style.display = '';
  } else if(advertiser.value) {
    document.getElementById('cmp').style.display = '';
  }

  for(var i=0; i < properties.length; i++)
    AddProperty(properties[i].chid, properties[i].threshold);

  SetChannelLabel();
}

function AddProperty(chid, threshold) {
  var table = document.getElementById("property_list");

  if(typeof(chid) == 'undefined' && typeof(threshold) == 'undefined') {
    var form = document.getElementById('property_form');

    var sels = form.getElementsByTagName('select');
    for(var i=0; i < sels.length; i++)
      if(sels[i].name == 'chid') {
        chid = sels[i].value;
        break;
      }

    var inps = form.getElementsByTagName('input');
    for(var i=0; i < inps.length; i++)
      if(inps[i].name == 'threshold') {
        threshold = inps[i].value;
        break;
      }
  }

  if(isNaN(parseInt(chid))) {
    alert("Wrong channel!");
    return;
  }
  if(isNaN(parseInt(threshold))) {
    alert("Wrong threshold!");
    return;
  }

  var tr    = document.getElementById("property");
  var tbody = table.getElementsByTagName("tbody")[0];
  var row   = tr.cloneNode(true);

  row.style.display = '';
  row.id = '';

  row.getElementsByTagName('td')[1].appendChild(document.createTextNode(getChannelNameByKey(chid)));

  var inps = row.getElementsByTagName('input');
  for(var i=0; i < inps.length; i++) {
    switch(inps[i].name) {
      case 'chids':
        inps[i].value = chid;
        break;
      case 'thresholds':
        inps[i].value = threshold;
        break;
      case 'Delete':
        inps[i].onclick = function() {
          if(!confirm("Do you want to remove this channel?"))
            return;
          tbody.removeChild(row);
          SetChannelLabel();
        };
        break;
      default:
    }
  }
  
  tbody.insertBefore(row, table.rows[table.rows.length - 1]);

  if(typeof(chid) == 'undefined' && typeof(threshold) == 'undefined')
    SetChannelLabel();
}

function compare(a, b) {
  if (a.toLowerCase() < b.toLowerCase()) return -1;
  if (a.toLowerCase() > b.toLowerCase()) return 1;

  return 0;
}

function getChannelNameByKey(key) {
  for(var i in channels)
    if(channels[i] == key)
      return i; 

  return 'undefined';
}

function setSelectChannels(select) {
  var sel   = channel_select; //channel_select.cloneNode(true);
  sel.id    = select.id;
  sel.name  = select.name;
  sel.value = select.value;

  var parent = select.parentNode;
  parent.replaceChild(sel, select);
}

function SetChannelLabel() {
  var table = document.getElementById('property_list');
  if(!table) return;

  var tbody = table.getElementsByTagName('tbody')[0];
  var sps   = tbody.getElementsByTagName('span');

  var spans = new Array();
  for(var i=0; i < sps.length; i++)
    if(sps[i].id == 'label')
      spans[spans.length] = sps[i];

  for(var i=0; i < spans.length; i++) {
    var chlds = spans[i].childNodes;
    if(chlds.length) spans[i].removeChild(chlds[0]);
    if(i == 0)
      spans[i].appendChild(document.createTextNode('Channel'));
  }
}
